{% extends 'base.html' %}
{% block content %}
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Full Name</th>
            <th scope="col">Show Tree</th>
            <th scope="col">Show Cosines</th>
            <th scope="col">Show Siblings</th>
        </tr>
    </thead>
    <tbody> 
            {% for i in person_list %}
                <tr>
                    <td>
                        {{ forloop.counter }}
                    </td>
                    <td>
                        {{ i.full_name }}
                    </td>
                    <td>
                        <a href="{% url 'tree' i.pk %}" class="btn btn-primary">Show Tree</a>
                    </td>
                    <td>
                        <a href="{% url 'cousin' i.pk %}" class="btn btn-primary">Show Cosines</a>
                    </td>
                    <td>
                        <a href="{% url 'sibling' i.pk %}" class="btn btn-primary">Show Siblings</a>
                    </td>
                </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock content %}
